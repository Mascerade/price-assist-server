<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Assist GUI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="price-assist.css">

    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="price-assist-wrapper">
        <div id="price-assist-heading">
            <a href="http://www.timeless-apps.com/" target="_blank"><img id="logo" src="https://dl.dropbox.com/s/7vleowye5psd2mj/only_logo_transparent_white.png?raw=0" alt="Logo"></a>
            <h3>Price Assist</h3>
            <i class="material-icons pb-close" id="close-icon">close</i>
        </div>

        <div id="price-assist-content">
          <div class="card" v-for="retailer in retailerData">
              <div class="inner-card">
                  <p class="title">{{retailer["title"]}}</p>
                  <div class="price-img-container">
                      <p class="price">Price: $ {{retailer["price"]}}</p>
                      <img class="price-money-img" src="https://dl.dropbox.com/s/mcck683ko4gniuo/money_stack.png?dl=0" alt="Money">
                  </div>
                  <a class="product-button" :href="retailer['link']" target="_blank">Product ðŸ’°</a>
              </div>
              <hr>
            </div>
        </div>

        <footer>
          <a target="_blank" href="http://www.timeless-apps/track-prices/index.html">Track Prices</a>
        	<p>|</p>
        	<a href="">Save Product</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
